<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Check Outfits for Me</h1>
        <div id="filter-buttons">
            <button class="filter-button" data-filter="all">All</button>
            <button class="filter-button" data-filter="casual">Casual</button>
            <button class="filter-button" data-filter="work">Work</button>
            <button class="filter-button" data-filter="date">Date</button>
            <button class="filter-button" data-filter="special">Special</button>
        </div>
        <div id="outfit-container">
            <!-- Outfits will be loaded here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
